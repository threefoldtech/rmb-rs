name: Rust

on: [push]

jobs:
  build:
    name: Test-Clippy-Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout code
        with:
          fetch-depth: 1
      - uses: actions-rs/toolchain@v1
        name: Install toolchain
        with:
          toolchain: stable
          target: x86_64-unknown-linux-musl
      - uses: actions-rs/cargo@v1
        name: Check formatting
        with:
          command: fmt
          args: -- --check
      - name: Start Redis
        uses: supercharge/redis-github-action@1.4.0
      - name: Start another instance Redis for e2e tests
        uses: supercharge/redis-github-action@1.4.0
        with:
          redis-container-name  : redis-2
          redis-port: 6380
      - uses: actions-rs/cargo@v1
        name: Run tests (ahm!)
        with:
          command: test
          args: --verbose
      - uses: actions-rs/cargo@v1
        name: Run clippy
        with:
          command: clippy
      - uses: actions-rs/cargo@v1
        name: Build
        with:
          toolchain: stable
          command: build
          args: --release --verbose