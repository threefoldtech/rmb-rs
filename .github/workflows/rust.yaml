name: Rust

on: [push]

jobs:
  build:
    name: Test-Clippy-Build
    runs-on: ubuntu-latest
    steps:
      - name: Prepare
        run: |
          sudo apt-get update
          sudo apt-get install musl-dev musl-tools unzip
          curl -OL https://github.com/protocolbuffers/protobuf/releases/download/v21.12/protoc-21.12-linux-x86_64.zip
          sudo unzip -d /usr/local protoc-21.12-linux-x86_64.zip
      - uses: actions/checkout@v3
        name: Checkout code
        with:
          fetch-depth: 1
      - uses: actions/cache@v3
        name: create and restore dependency caches
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions-rs/toolchain@v1
        name: Install toolchain
        with:
          toolchain: stable
          target: x86_64-unknown-linux-musl
      - uses: actions-rs/cargo@v1
        name: Check formatting
        with:
          command: fmt
          args: -- --check
      - name: Start Redis
        uses: supercharge/redis-github-action@1.4.0

      - uses: actions-rs/cargo@v1
        name: Run tests (ahm!)
        with:
          command: test
      - uses: actions-rs/cargo@v1
        name: Run clippy
        with:
          command: clippy
      - uses: actions-rs/cargo@v1
        name: Build
        with:
          toolchain: stable
          command: build
          args: --release
